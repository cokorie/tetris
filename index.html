<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
      <div></div>
    </div>
    <div class="menu">
      <div class="menu-content">
        <h2 class="t-upcase">Game Rules</h2>
        <p class="rules"> Please use the <b class="key">UP</b> key to rotate your Tetris piece, <br> and <b class="key">LEFT</b>
          and <b class="key">RIGHT</b> to move across the board. <br><br> Pressing <b class="key">DOWN</b> will speed up the
          Tetris piece.</p>
        <button class="close fw-400">X</button>
      </div>
    </div>
  </div>
  <header>
    <h1 class="fw-300 t-upcase">The Exhilarating Game of <br><span class="fw-400 t-wide t-big t-upcase">Tetris</span></h1>
  </header>
  <main class="game-area">
    <div class="game">
      <div class="grid"></div>
    </div>
    <section>
      <div class="display">
        <h1 class="score fw-400 t-upcase">Score <br> <span class="score-display t-upcase fw-300">0</span></h1>
        <div class="previous-shape">
          <div class="previous-grid"></div>
        </div>
        <h2 class="lines-display fw-400 t-upcase">Lines:<span class="lines-score"> 0</span></h2>
      </div>
      <button class="button t-upcase" href="#">Start / Pause</button>
      <button class="button t-upcase" href="#">Replay?</button>
      <small class='footer t-upcase'> 2022 &copy; Just A Fun Game</small>
    </section>
  </main>
</body>

</html>
